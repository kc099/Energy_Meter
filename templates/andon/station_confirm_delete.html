  {% extends "base.html" %}
  {% block title %}Delete {{ station.name }}{% endblock %}
  {% block content %}
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">Delete device?</div>
    <div class="card-body">
      <p>Are you sure you want to remove <strong>{{ station.name }}</strong>? This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <a class="btn btn-outline-secondary" href="{% url 'andon:station_detail' station.pk %}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
  {% endblock %}

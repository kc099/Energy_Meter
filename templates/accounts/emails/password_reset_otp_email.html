<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edgesync Password Reset Code</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f9fb; padding: 24px;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);">
        <tr>
            <td style="padding: 24px 32px;">
                <h1 style="font-size: 20px; color: #1a73e8; margin-bottom: 16px;">Password Reset Passcode</h1>
                <p style="font-size: 15px; color: #334155; line-height: 1.5;">
                    Hello {{ user.first_name|default:user.username }},
                </p>
                <p style="font-size: 15px; color: #334155; line-height: 1.5;">
                    Use the one-time passcode below to reset your Edgesync password. The code expires in 10 minutes.
                </p>
                <div style="margin: 24px 0; text-align: center;">
                    <span style="display: inline-block; padding: 12px 24px; font-size: 24px; letter-spacing: 8px; background: #edf2ff; color: #1a237e; border-radius: 6px; font-weight: bold;">
                        {{ code }}
                    </span>
                </div>
                <p style="font-size: 14px; color: #64748b; line-height: 1.5;">
                    If you did not request a password reset, you can safely ignore this email.
                </p>
                <p style="font-size: 14px; color: #334155; line-height: 1.5; margin-top: 24px;">
                    Thanks,<br>
                    The Edgesync Team
                </p>
            </td>
        </tr>
    </table>
</body>
</html>

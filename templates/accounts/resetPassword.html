{% extends "base.html" %}
{% block title %}Reset Password | Edgesync{% endblock %}
{% block extra_css %}
<style>
    .auth-wrapper {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .auth-card {
        max-width: 420px;
        width: 100%;
    }
</style>
{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="card shadow-sm auth-card">
        <div class="card-body p-4">
            <h1 class="h4 text-center text-primary mb-3">Reset your password</h1>
            <p class="text-muted text-center mb-4">
                Choose a strong password you have not used with this account before.
            </p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="new_password1">New password</label>
                    <input class="form-control" id="new_password1" name="new_password1" type="password" required autocomplete="new-password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="new_password2">Confirm new password</label>
                    <input class="form-control" id="new_password2" name="new_password2" type="password" required autocomplete="new-password">
                </div>
                <button class="btn btn-primary w-100" type="submit">Update password</button>
            </form>
            <div class="text-center mt-3">
                <a class="small" href="{% url 'login' %}">Return to sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

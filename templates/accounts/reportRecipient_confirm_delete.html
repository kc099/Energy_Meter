{% extends "base.html" %}
{% block title %}Remove Recipient | Edgesync{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h5 text-danger mb-3">Remove report recipient</h1>
                <p class="text-muted">Are you sure you want to remove <strong>{{ recipient.email }}</strong> from automated report emails?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-secondary" href="{% url 'report_recipients' %}">Cancel</a>
                        <button type="submit" class="btn btn-danger">Remove recipient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

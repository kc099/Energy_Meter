{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-danger">Remove Device</h3>
            <p class="card-text">
                Are you sure you want to remove the device "{{ device.device_type }} at {{ device.located_at }}"?
                This action cannot be undone.
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Remove Device</button>
                <a href="{% url 'devices:device_detail' device.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
